<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Reveal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- FIRST PAGE -->
  <div class="page page1 active" id="page1">
    <div class="content">
      <h1>We have something<br>special to tell you...</h1>
      <button id="revealBtn">Reveal</button>
    </div>
  </div>

  <!-- SECOND PAGE -->
  <div class="page page2" id="page2">
    <div class="content">
      <h1 class="names">Venkatesh <span class="heart">❤</span> Praveena</h1>
      <h2 class="date">APRIL 30, 2026</h2>
      <p class="subtitle">It’s Our Special Day</p>
      <div id="countdown" class="countdown"></div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const btn = document.getElementById("revealBtn");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");

  btn.addEventListener("click", function () {
    page1.classList.remove("active");
    page2.classList.add("active");
  });

  // Countdown
  const targetDate = new Date("April 30, 2026 00:00:00").getTime();

  setInterval(function () {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      document.getElementById("countdown").innerHTML = "❤️ It's Today ❤️";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      days + " Days " +
      hours + " Hours " +
      minutes + " Minutes " +
      seconds + " Seconds";

  }, 1000);

});
</script>

</body>
</html>
