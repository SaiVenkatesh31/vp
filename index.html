<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Reveal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FIRST PAGE -->
  <div id="page1" class="page show">
      <h1>We have something<br>special to tell you...</h1>
      <button onclick="reveal()">Reveal</button>
  </div>

  <!-- SECOND PAGE -->
  <div id="page2" class="page image-page"></div>

  <script>
    function reveal() {
      document.getElementById("page1").classList.remove("show");
      document.getElementById("page2").classList.add("show");
    }
  </script>

</body>
</html>
